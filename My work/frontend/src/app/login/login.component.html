<div class = "container">
<div class = "centered-content"> 
<form class="form-signin" (ngSubmit)="Login(Email,Password)" #loginForm="ngForm">
    <img class="profile-img-card" src="assets/img/Login.jpeg" />
    <span class="reauth-email"></span>

    <!-- Email address input with validation -->
    <div class="form-group">
        <input type="email" class="form-control" id="inputEmail" required placeholder="Email address" [(ngModel)]="Email" name="email" #emailField="ngModel"/>
        <div
            *ngIf="emailField.touched && emailField.invalid"
            class="alert alert-danger"
        >
        <div *ngIf="emailField.errors && emailField.errors['required']">Email Id is required.</div>
        <div *ngIf="emailField.errors && emailField.errors['email']">Invalid email format.</div>
        </div>
    </div>

    <!-- Password input with validation -->
    <div class="form-group">
        <input
            type="password"
            class="form-control"
            id="inputPassword"
            required
            placeholder="Password"
            [(ngModel)]="Password"
            name="password"
            #passwordField="ngModel"
        />
        <div
            *ngIf="passwordField.touched && passwordField.invalid"
            class="alert alert-danger"
        >
        <div *ngIf="passwordField.errors && passwordField.errors['required']">Password is required.</div>
        </div>
    </div>

    <button
        class="btn btn-primary btn-block btn-lg btn-signin"
        type="submit"
        [disabled]="loginForm.invalid"
    >
        Sign in
    </button>
    <br>
    <!-- <a (click)="signup()">New User?</a> -->
    <a class="forgot-password" (click)="signup()">New User ?</a>
</form>
</div>
</div>
